# Basic settings
bind 0.0.0.0
port 6379
protected-mode no
databases 16

# Data persistence
save 900 1
save 300 10
save 60 10000

# RDB settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# requirepass yourpassword123

# Performance
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Clients
maxclients 10000
timeout 0

# Replication
repl-backlog-size 1mb
repl-timeout 60